<div class="container mt-5" >
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
          <div class="validation alert alert-danger"
               *ngIf="form.get('email').invalid && form.get('email').touched">
            <div *ngIf="form.get('email').errors.required">
              Email Required
            </div>
            <div *ngIf="form.get('email').errors.email">
              Incorrect Email
            </div>
            <div *ngIf="form.get('email').errors.requiredMailRu">
              Only Mail ru
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div class="validation alert alert-danger"
               *ngIf="form.get('password').invalid && form.get('password').touched">
            <div *ngIf="form.get('password').errors.required">
              Password Required
            </div>
            <div *ngIf="form.get('password').errors.minlength">
              Minimum length 6 char
            </div>
          </div>
        </div>
        <input type="submit" [disabled]="form.invalid" class="btn btn-primary" value="Send">
      </form>
    </div>
  </div>
</div>
